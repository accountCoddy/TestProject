<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Кредитный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Кредитный калькулятор</h1>
    <form>
      <label for="principal">Сумма кредита:</label>
      <input type="number" id="principal" name="principal"><br>

      <label for="rate">Процентная ставка:</label>
      <input type="number" id="rate" name="rate" step="0.01"><br>

      <label for="years">Срок кредита (лет):</label>
      <input type="number" id="years" name="years"><br>

      <button class="result-btn">Рассчитать</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
